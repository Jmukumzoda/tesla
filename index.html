<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Tesla</h1>
    </header>
    <div class="tesla_container">
        <h2>Range Per Charge</h2>
     
        <div class="tesla_text">
            <div class="tesla_posit">
                <div class="tesla_ball left  tesla-wheel"></div>
                <div class="tesla_ball2 left2 tesla-wheel"></div>
            </div>
        </div>
        <div class="tesla_run">
            <ul>
                <li class="sec">
                    <h3>Запас хода</h3>
                    <p class="km_750">750km</p>
                </li>
                <li>
                    <h3>Цена</h3>
                    <p>$89, 990</p>
                </li>
            </ul>
        </div>
        <div class="wrap">

            <div class="mph_tesla">
                <p class="tesla_mph_text">Speed</p>
                <div class="mph_speed">
                    <div class="mph_speed2">
                        <p class="mph_speed_p">55</p>
                        <span>mph</span>
                        <div class="tesla_counter__cont">
                            <button class="connt1"></button>
                            <button class="connt2"></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tesla_temperature">
                <div class="tesla_temp">
                    <p>Outside Temperature</p>
                    <div class="mph_speed">
                        <div class="mph_speed2">
                            <p class="mph_speed_p2">20</p>
                            <span>°</span>
                            <div class="tesla_counter__cont">
                                <button class="cont1"></button>
                                <button class="cont2"></button>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="tesla_clim">
                    <label>
                        <p class="off">ac on</p>
                        <i class="tesla_climate_icon">
                            <img class="photo2" src="./img/ac-off.7056ea66.svg" alt=""></i>
                        </label>
                </div>
            </div>
            <div class="toggle-switch">
                <p>Вид автомобиля</p>
                <input class="toggle-input" id="toggle" type="checkbox">
                <label class="toggle-label" for="toggle" >
                    <a class="remove" href="./salon.html">ddddd</a>
                </label>
            </div>
              
        </div>
        </div>
        <script src="./js/script.js"></script>
        
</body>

</html>
